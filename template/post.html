<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{title}}</title>
        <script src="theme-detector.js"></script>
        <link id="hljs-light" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css" disabled>
        <link id="hljs-dark" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css" disabled>        
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>{{title}}</h1>
            <button class="theme-toggle" onclick="toggleTheme()"></button>
          </header>          
        <main>
            <div class="date-wrapper">
                <span class="date">{{date}}</span>
            </div>
            <article>{{content}}</article>
            <div class="post-link single-link">
                <a href="/">
                    <span class="post-title">go to the home page</span>
                  </a>   
            </div>           
        </main>
        <script src="theme-toggle.js"></script>
    </body>
</html>
